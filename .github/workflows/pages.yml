name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - photonics_bootcamp/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        pip install -r requirements-docs.txt

    - name: Install marimo export dependencies
      run: |
        pip install marimo==0.18.4 altair==6.0.0 polars pyzmq

    # Build the book
    - name: Build the book
      run: |
        jb build book

    - name: Build marimo next site
      run: |
        bash marimo_course/scripts/build_next_site.sh book/_build/html/next

    - name: Configure the Chat Tutor
      run: |
        python ./book/chattutor_setup/install.py
        
    # Configures GitHub Pages
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: book/_build/html # The folder the action should deploy.
        clean: true
        clean-exclude: |
          .nojekyll
